<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lag och Sponsorer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #28a745;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .content {
      padding: 20px;
    }
    .button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      display: block;
      margin: 20px auto;
      font-size: 16px;
    }
    .button:hover {
      background-color: #218838;
    }
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 50px;
      text-align: center;
      align-items: center;
      justify-content: center;
    }
    .popup-content {
      background-color: #333;
      padding: 30px;
      border-radius: 5px;
      display: inline-block;
      text-align: left;
    }
    .popup .back-button {
      background-color: red;
      border: none;
      color: white;
      padding: 10px;
      cursor: pointer;
      margin-top: 20px;
    }
    .popup .back-button:hover {
      background-color: darkred;
    }
    .carousel-container {
      display: flex;
      overflow: hidden;
      margin-top: 20px;
    }
    .carousel img {
      width: 150px;
      height: auto;
      margin: 0 10px;
      transition: transform 0.5s ease;
    }
    .carousel-container {
      display: flex;
      animation: rotate 20s infinite linear;
    }
    @keyframes rotate {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
      position: absolute;
      width: 100%;
      bottom: 0;
    }
    /* Gör det responsivt */
    @media (max-width: 768px) {
      .carousel-container {
        flex-direction: column;
        align-items: center;
      }
      .carousel img {
        width: 120px;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Sponsorer och Lag</h1>
</header>

<div class="content">
  <button class="button" onclick="visaLag()">Visa Lag</button>

  <div id="popup" class="popup">
    <div class="popup-content">
      <h2>Lag Information</h2>
      <p id="team-info"></p>
      <button class="back-button" onclick="stängPopup()">Tillbaka</button>
    </div>
  </div>

  <div class="team-list">
    <p onclick="visaLagInfo('Information om Flickor 16 (F08/09)')">Flickor 16 (F08/09)</p>
    <p onclick="visaLagInfo('Information om F-10')">F-10</p>
    <p onclick="visaLagInfo('Information om F-11')">F-11</p>
    <p onclick="visaLagInfo('Information om F-12')">F-12</p>
    <p onclick="visaLagInfo('Information om F-13')">F-13</p>
    <p onclick="visaLagInfo('Information om F-14')">F-14</p>
    <p onclick="visaLagInfo('Information om F-15')">F-15</p>
    <p onclick="visaLagInfo('Information om F-16')">F-16</p>
    <p onclick="visaLagInfo('Information om F-17')">F-17</p>
    <p onclick="visaLagInfo('Information om F-18')">F-18</p>
    <p onclick="visaLagInfo('Information om Pojkar 16 (P08/09)')">Pojkar 16 (P08/09)</p>
    <p onclick="visaLagInfo('Information om P-10')">P-10</p>
    <p onclick="visaLagInfo('Information om P-11')">P-11</p>
    <p onclick="visaLagInfo('Information om P-12')">P-12</p>
    <p onclick="visaLagInfo('Information om P-13')">P-13</p>
    <p onclick="visaLagInfo('Information om P-14')">P-14</p>
    <p onclick="visaLagInfo('Information om P-15')">P-15</p>
    <p onclick="visaLagInfo('Information om P-16')">P-16</p>
    <p onclick="visaLagInfo('Information om P-17')">P-17</p>
    <p onclick="visaLagInfo('Information om Dam/utv')">Dam/utv</p>
    <p onclick="visaLagInfo('Information om A-lag Herrar')">A-lag Herrar</p>
  </div>

  <div class="section-header">
    <h2>Våra Sponsorer</h2>
  </div>

  <div class="carousel-container">
    <div class="carousel">
      <img src="https://az316141.cdn.laget.se/7601669_medium.jpg" alt="Westerlind Fastigheter" onclick="öppnaLänk('http://www.westerlindfastigheter.se/')">
      <img src="https://az316141.cdn.laget.se/10767996_medium.png" alt="Ekebro Utveckling" onclick="öppnaLänk('https://ekebroutveckling.se/')">
      <img src="https://az316141.cdn.laget.se/11313637_medium.jpg" alt="HSTA" onclick="öppnaLänk('https://hsta.se/')">
      <img src="https://az316141.cdn.laget.se/10767997_medium.png" alt="Mekonomen" onclick="öppnaLänk('https://www.mekonomen.se/butik-bilverkstad/vara-bilverkstader/harnosand?gclid=CjwKCAjwvrOpBhBdEiwAR58-3DaXcGCuUJjl4oWMfqCBkJN1SD6QmlRohft4izDVT94VFPqjk-zlXhoCiqwQAvD_BwE')">
      <img src="https://az316141.cdn.laget.se/11313620_medium.jpg" alt="JJ Bygg" onclick="öppnaLänk('https://jjbyggab.com/')">
      <!-- Lägg till fler sponsorbilder vid behov -->
    </div>
  </div>
</div>

<footer>
  <p>&copy; 2024 - Alla rättigheter reserverade</p>
</footer>

<script>
  function visaLag() {
    const lagData = [
      { name: "Flickor 16 (F08/09)", info: "Information om Flickor 16 (F08/09)" },
      { name: "F-10", info: "Information om F-10" },
      { name: "F-11", info: "Information om F-11" },
      { name: "F-12", info: "Information om F-12" },
      { name: "F-13", info: "Information om F-13" },
      { name: "F-14", info: "Information om F-14" },
      { name: "F-15", info: "Information om F-15" },
      { name: "F-16", info: "Information om F-16" },
      { name: "F-17", info: "Information om F-17" },
      { name: "F-18", info: "Information om F-18" },
      { name: "Pojkar 16 (P08/09)", info: "Information om Pojkar 16 (P08/09)" },
      { name: "P-10", info: "Information om P-10" },
      { name: "P-11", info: "Information om P-11" },
      { name: "P-12", info: "Information om P-12" },
      { name: "P-13", info: "Information om P-13" },
      { name: "P-14", info: "Information om P-14" },
      { name: "P-15", info: "Information om P-15" },
      { name: "P-16", info: "Information om P-16" },
      { name: "P-17", info: "Information om P-17" },
      { name: "Dam/utv", info: "Information om Dam/utv" },
      { name: "A-lag Herrar", info: "Information om A-lag Herrar" }
    ];

    let lagLista = "";
    lagData.forEach(lag => {
      lagLista += `<p onclick="visaLagInfo('${lag.info}')">${lag.name}</p>`;
    });

    document.getElementById("team-info").innerHTML = lagLista;
    document.getElementById("popup").style.display = 'flex';
  }

  function visaLagInfo(info) {
    document.getElementById("team-info").innerHTML = `<p>${info}</p><button class="back-button" onclick="stängPopup()">Tillbaka</button>`;
  }

  function stängPopup() {
    document.getElementById("popup").style.display = 'none';
  }

  function öppnaLänk(url) {
    window.open(url, '_blank');
  }
</script>

</body>
</html>
