      margin: 0;

    header {
      background-color: #28a745;
      color: white;
      padding: 20px;
      text-align: center;
    }

      background-color: #fff;
      padding: 20px;
    }
    .sponsor-carousel {
      display: flex;
      overflow: hidden;
      justify-content: center;
      padding: 20px 0;
    }
    .sponsor-carousel img {
      height: 100px;
      margin: 0 15px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .sponsor-carousel img:hover {
      transform: scale(1.1);
    }
    .carousel-container {
      display: flex;
      animation: scroll 20s linear infinite;
    }
    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
    .team-section {
      background-color: #f4f4f4;
      padding: 20px;
      text-align: center;
    }
    .team-button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      transition: background-color 0.3s;
    }
    .team-button:hover {
      background-color: #218838;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 30px;
    }
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }
    .popup-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 80%;
      max-width: 400px;
      text-align: center;
    }
    .popup-content h3 {
      margin: 10px 0;
    }
    .popup-content button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 4px;
    }
    .popup-content button:hover {
      background-color: #218838;
    }
  </style>
